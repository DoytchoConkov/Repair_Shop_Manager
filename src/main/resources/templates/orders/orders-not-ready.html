<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>

<div class="container">
    <h2 class="text-center text-white m-3">Repair Orders</h2>
    <div class='row mb-8 d-flex justify-content-around'>
        <div class="brand-section col-md-7 mr-auto d-flex flex-column">
            <table>
                <thead></thead>
                <tr>
                    <td>Brand</td>
                    <td>Model</td>
                    <td>Serial Number</td>
                    <td>Damage</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pr : ${orderNotReadyViewModels}">
                    <td th:text="${pr.brand}">Brand</td>
                    <td th:text="${pr.model}">Model</td>
                    <td th:text="${pr.serialNumber}">Serial Number</td>
                    <td th:text="${pr.damage}">Damage</td>
                    <th><a class="nav-link" th:href="@{/back-office/order-fix/{id}(id=${pr.id})}">Repair Now</a></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
