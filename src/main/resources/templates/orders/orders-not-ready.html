<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>
<main>
    <div class="container">
        <h2 class="text-center text-white m-3">Repair Orders</h2>
        <div class="div-form mx-auto col-md-8 d-flex flex-column justify-content-center text-white">
            <table class="striped" th:if="${orderNotReadyViewModels.size()}>0">
                <thead></thead>
                <tr>
                    <td>Brand</td>
                    <td>Model</td>
                    <td>Serial Number</td>
                    <td>Damage</td>
                    <td>Action</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pr : ${orderNotReadyViewModels}">
                    <td th:text="${pr.brand}">Brand</td>
                    <td th:text="${pr.model}">Model</td>
                    <td th:text="${pr.serialNumber}">Serial Number</td>
                    <td th:text="${pr.damage}">Damage</td>
                    <td><a class="nav-link" th:href="@{/back-office/fix/{id}(id=${pr.id})}">Repair Now</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
