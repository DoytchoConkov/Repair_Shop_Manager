<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<th:block th:include="~{fragments/head}"></th:block>


<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>
<main>
    <div class="container">
        <h2 class="text-center text-white m-3">Repaired Orders</h2>
        <div class="div-form mx-auto col-md-8 d-flex flex-column justify-content-center text-white">

            <table class="table-striped table-dark" th:if="${orderReadyViewModels.size()}>0">
                <thead>
                <tr>
                    <td>Brand</td>
                    <td>Model</td>
                    <td>Serial Number</td>
                    <td>Damage</td>
                    <td>Client</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pr : ${orderReadyViewModels}">
                    <td th:text="${pr.brand}">Brand</td>
                    <td th:text="${pr.model}">Model</td>
                    <td th:text="${pr.serialNumber}">Serial Number</td>
                    <td th:text="${pr.damage}">Damage</td>
                    <td th:text="${pr.clientName}">Client</td>
                    <th><a class="nav-link" th:href="@{/front-office/pay-order/{id}(id=${pr.id})}">Pay Now</a></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
