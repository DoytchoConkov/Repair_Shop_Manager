<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>

<main>
    <div class="container">
        <h2 class="text-center text-white m-3">Order</h2>
        <div class='row mb-8 d-flex justify-content-around'>
            <form th:object="${order}"
                  class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
                    <div class=" form-group">
                        <label class="text-white float-left" th:text="|Brand: *{brand}    |"></label>
                    </div>
                    <div class=" form-group">
                        <label class="text-white float-left" th:text="|Model: *{model}|"></label>
                    </div>
                    <div class=" form-group">
                        <label class="text-white float-left" th:text="|Serial number: *{serialNumber}  |"></label>
                    </div>
                <div class=" form-group">
                    <label class="text-white float-left" th:text="|Damage: *{damage}|"></label>
                </div>
                <div class=" form-group">
                    <label class="text-white float-left" th:text="*{notes} ?: ''"></label>
                </div>
                <div class=" form-group">
                    <label class="text-white float-left" th:text="|Client name: *{clientName}|"><br></label>
                </div>

                <div class="form-group">
                    <label class="text-white " for="sparePartName">Select spare part</label>
                    <select name="sparePartName" id="sparePartName"
                            class="custom-select">
                        <option value="" selected>Select spare part</option>
                        <!--                        <option th:each="cl : ${clients}" th:object="${cl}" th:value="*{id}"-->
                        <!--                                th:text="|*{clientName} *{clientPhoneNumber}|">-->
                        <!--                            Select username-->
                        <!--                        </option>-->
                    </select>
                </div>
                <div class="form-group">
                    <div class="ui-button">Add Spare Part</div>
                </div>
                <div class="form-group">
                    <label class="text-white " for="price">Price</label>
                    <input id="price" type="number" step="0.01" class="form-control"
                           placeholder="Put Price here">
                    <!--                    <small th:each="e : ${#fields.errors('price')}" th:text="${e}" id="priceError"-->
                    <!--                           class="text-light form-text bg-danger rounded">Username length must be more than 3-->
                    <!--                        characters</small>-->
                </div>

                <div class="form-group">
                    <label class="text-white " for="totalPrice">Total Price</label>
                    <input id="totalPrice" type="number" step="0.01" class="form-control"
                           placeholder="Put total price here">
                    <!--                    <small th:each="e : ${#fields.errors('price')}" th:text="${e}" id="totalPriceError"-->
                    <!--                           class="text-light form-text bg-danger rounded">Username length must be more than 3-->
                    <!--                        characters</small>-->
                </div>


                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Fix Order"/>
                </div>
            </form>
        </div>
    </div>
</main>

<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
