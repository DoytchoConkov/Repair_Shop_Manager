<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>

<main>
    <div class="container">
        <h2 class="text-center text-white m-3">Order</h2>
        <div class='row mb-8 d-flex justify-content-around'>
            <form th:object="${order}" method="post" th:action="@{/back-office/fix/{id}(id=*{id})}"
                  class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
                    <div class=" form-group">
                        <label id="brand" class="text-white float-left" th:text="|Brand: *{brand}|" th:value="*{brand}"></label>
                    </div>
                    <div class=" form-group">
                        <label id="model" class="text-white float-left" th:text="|Model: *{model}|"  th:value="*{model}"></label>
                    </div>
                    <div class=" form-group">
                        <label class="text-white float-left" th:text="|Serial number: *{serialNumber}  |"></label>
                    </div>
                <div class=" form-group">
                    <label class="text-white float-left" th:text="|Damage: *{damage}|"></label>
                </div>
                <div class=" form-group">
                    <label class="text-white float-left" th:text="*{notes} ?: ''"></label>
                </div>
                <div class=" form-group">
                    <label class="text-white float-left" th:text="|Client name: *{clientName}|"><br></label>
                </div>

                <div class="form-group col-md-12 mb-4">
                    <label for="imageUrl" class="text-white font-weight-bold">Upload Photo of Damage</label>
                    <input th:field="${orderFixedBindingModel.imageUrl}"  id="imageUrl" type="file"
                           class="form-control" placeholder="imageUrl" name="imageUrl"/>
                </div>

                <div class="form-group" id="spareParts">
                    <label class="text-white " for="sparePartName">Select spare part</label>
                    <select th:field="${orderFixedBindingModel.spId}" name="sparePartName" id="sparePartName"
                            class="custom-select">
                        <option value="" selected>Select spare part</option>
                                                <option th:each="sp : ${spareParts}" th:object="${sp}" th:value="*{id}"
                                                        th:text="*{sparePartName}">
                                                    Select spare part
                                                </option>
                    </select>
                </div>

                <div class="form-group ">
                    <div class="btn btn-primary btn-sm" id="addSpareParts">Add Spare Part</div>
                    <div class="btn btn-primary btn-sm" id="addAllSparePartsForBrand">Add All Spare Part for Brand</div>-->
                </div>

                <div class="form-group">
                    <label class="text-white " for="price">Total Spare Part Price</label>
                    <input th:field="${orderFixedBindingModel.spPrice}" id="price" type="number" step="0.01" class="form-control"
                           placeholder="Put Price here">
<!--                                        <small th:each="e : ${#fields.errors('spPrice')}" th:text="${e}" id="priceError"-->
<!--                                               class="text-light form-text bg-danger rounded">Username length must be more than 3-->
<!--                                            characters</small>-->
                </div>

                <div class="form-group">
                    <label class="text-white " for="totalPrice">Total Price</label>
                    <input th:field="${orderFixedBindingModel.totalPrice}" id="totalPrice" type="number" step="0.01" class="form-control"
                           placeholder="Put total price here">
<!--                                        <small th:each="e : ${#fields.errors('totalPrice')}" th:text="${e}" id="totalPriceError"-->
<!--                                               class="text-light form-text bg-danger rounded">Username length must be more than 3-->
<!--                                            characters</small>-->
                </div>


                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-sm" value="Fix Order"/>
                </div>
            </form>
        </div>
    </div>
</main>

<th:block th:include="~{fragments/footer}"></th:block>

</body>
<script src="/js/addSpareParts.js" type="text/javascript"></script>
</html>
