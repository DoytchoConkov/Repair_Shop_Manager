<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>

<main>
    <div class="container">
        <h2 class="text-center text-white m-3">Order</h2>
        <div class='row mb-4 d-flex justify-content-around'>
            <form th:object="${order}" method="post" enctype="multipart/form-data"
                  th:action="@{/back-office/fix/{id}(id=*{id})}"
                  class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
                <div class=" form-group">
                    <label id="brand" class="text-white float-left" th:text="|Brand: *{brand}|"></label>
                    <label id="brandName" th:text="*{brand}" hidden=true></label>
                </div>
                <div class=" form-group">
                    <label id="model" class="text-white float-left" th:text="|Model: *{model}|"></label>
                    <label id="modelName" th:text="*{model}" hidden=true></label>
                </div>
                <div class=" form-group">
                    <label class="text-white float-left" th:text="|Serial number: *{serialNumber}  |"></label>
                </div>
                <div class=" form-group">
                    <label class="text-white float-left" th:text="|Damage: *{damage}|"></label>
                </div>
                <div class=" form-group">
                    <label class="text-white float-left" th:text="|Client name: *{clientName}|"><br></label>
                </div>
                <div class=" form-group">
                    <label class="text-white float-left" th:text="|Client note: *{clientNote}|"><br></label>
                </div>

                <div class="form-group col-md-12 mb-4">
                    <label for="imageUrl" class="text-white font-weight-bold">Upload Photo of Damage</label>
                    <input type="file" id="imageUrl" name="imageUrl"
                           class="form-control" placeholder="imageUrl"/>
                </div>

                <div class="form-group" id="spareParts"></div>
                <h6 style=" color:darkred;font-size: 0.8em; display: none" id="noteMessage">* Duplicated spare parts will
                    be ignored!</h6>
                <div class="form-group ">
                    <div class="btn btn-primary btn-sm" id="addSpareParts">Add Spare Part</div>
                    <div class="btn btn-primary btn-sm" id="addAllSparePartsForBrand">Add All Spare Part for Brand</div>
                </div>

                <div class="form-group">
                    <label class="text-white " for="sparePartPrice">Order Note</label>
                    <input id="note" name="note" type="text" class="form-control" th:value="|*{note}|">
                </div>

                <div class="form-group">
                    <label class="text-white " for="sparePartPrice">Total Spare Part Price</label>
                    <input id="sparePartPrice" name="sparePartPrice"
                           type="number" step="0.01" class="form-control" min="0" value="0" placeholder="0">
                </div>

                <div class="form-group">
                    <label class="text-white " for="totalPrice">Total Price</label>
                    <input id="totalPrice" type="number" step="1" name="totalPrice"
                           class="form-control" value="0" min="0" required placeholder="Put total price here">
                </div>

                <div class="button-holder d-flex">
                    <button type="submit" class="btn btn-info btn-sm">Fix Order</button>
                </div>
            </form>
        </div>
    </div>
</main>

<th:block th:include="~{fragments/footer}"></th:block>

</body>
<script src="/js/order-fix.js" type="text/javascript"></script>
</html>
