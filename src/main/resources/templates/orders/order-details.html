<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>

<main>
    <div class="container">
        <h2 class="text-center text-white m-3">Order</h2>
        <div class='row mb-8 d-flex justify-content-around'>
            <form  th:object="${order}"
                  class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
                <p class="text-white float-left" th:text="|Brand: *{brand}|"></p>
                <p class="text-white float-left" th:text="|Model: *{model}|"></p>
                <p class="text-white float-left" th:text="|Serial number: *{serialNumber}|"></p>
                <p class="text-white float-left" th:text="|Damage: *{damage}|"></p>
                <p class="text-white float-left" th:text="*{notes} ?: ''"></p>
                <p class="text-white float-left" th:text="|Client name: *{clientName}|"></p>
            </form>
        </div>
    </div>
</main>

<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
