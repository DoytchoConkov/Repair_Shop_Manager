<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<th:block th:include="~{fragments/head}"></th:block>


<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>

<div class="container">
    <h2 class="text-center text-white m-3">Edit Orders</h2>
    <div class='row mb-4 d-flex justify-content-around text-white'>
        <table>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Serial Number</th>
                <th>Damage</th>
                <th>Price</th>
                <th>Client name</th>
                <th>Action</th>
            </tr>
            <tr th:each="pr : ${orderReadyViewModels}">
                <td th:text="${pr.brand}">Brand</td>
                <td th:text="${pr.model}">Model</td>
                <td th:text="${pr.serialNumber}">Serial Number</td>
                <td th:text="${pr.damage}">Damage</td>
                <td th:text="${pr.price}">Price</td>
                <td th:text="${pr.clientName}">Client</td>
                <td><a class="nav-link" th:href="@{/senior/order/make-not-fixed/{id}(id=${pr.id})}">Make Not Fixed</a>
                </td>
                <td>
                    <form th:action="@{/senior/order/delete/id(id=${pr.id})}"
                          th:method="delete">
                        <input
                                class="card-link"
                                type="submit"
                                value="Delete">
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>

<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
