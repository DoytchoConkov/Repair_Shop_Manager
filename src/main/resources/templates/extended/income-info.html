<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>

<div>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</div>

<div class="container">
    <h2 class="text-center text-white">Income per Period</h2>
    <form method="post" th:action="@{/admin/set-user-role}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center text-white">
        <div class="form-group">
            <div class="row">
                <label class="text-white" for="startDate">Start Date</label>
                <input type="date" name="startDate" id="startDate">

                <label class="text-white" for="endDate">End Date</label>
                <input type="date" name="endDate" id="endDate">
            </div>
        </div>
        <table class="striped">
            <thead>
            <tr>
                <th>No</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Serial Number</th>
                <th>Damage</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>No</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Serial Number</th>
                <th>Damage</th>
                <th>Price</th>
            </tr>
            </tbody>
        </table>
    </form>
</div>


<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>


</body>
</html>
