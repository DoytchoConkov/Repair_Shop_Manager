<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>

<div class="container">
    <h2 class="text-center text-white m-3">Spare Parts Details</h2>
    <div class='row mb-8 d-flex justify-content-around'>
        <div class="brand-section col-md-7 mr-auto d-flex flex-column">
            <table>
                <thead></thead>
                <tr>
                    <td>Brand</td>
                    <td>Model</td>
                    <td>Name</td>
                    <td>Pieces</td>
                    <td>Price</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sp : ${spareParts}" th:object="${sp}">
                    <td th:text="*{brand}">Brand</td>
                    <td th:text="*{model}">Model</td>
                    <td th:text="*{sparePartName}">Serial Number</td>
                    <td th:text="*{pieces}">Damage</td>
                    <td th:text="*{price}">Damage</td>
                    <div class="card-body">
                        <th><a class="nav-link" th:href="@{/senior/spare_parts/edit/{id}(id=*{id})}">Edit</a></th>
                        <form th:action="@{/senior/spare_part/delete/{id}(id=*{id})}"
                              th:method="delete">
                            <input
                                    class="btn-sm"
                                    type="submit"
                                    value="Delete">
                        </form>
                    </div>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
