<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>

<div class="container">
    <h2 class="text-center text-white m-3">Spare Parts Details</h2>
    <div class='row mb-8 d-flex justify-content-around'>
        <form th:each="sp : ${sparePart}" th:object="${sp}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <p class="text-white float-left" th:text="|Brand: *{brand}|"></p>
            <p class="text-white float-left" th:text="|Model: *{model}|"></p>
            <p class="text-white float-left" th:text="|Spare part name: *{sparePartName}|"></p>
            <p class="text-white float-left" th:text="|Pieces: *{pieces}"></p>
            <p class="text-white float-left" th:text="|Price: *{price}"></p>
        </form>
    </div>
</div>

<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
