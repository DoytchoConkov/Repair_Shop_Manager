<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>

<div class="container">
    <h2 class="text-center text-white">Edit Spare Part</h2>
    <div id="sparePartsContainer" th:object="${sparePartsReceiveBindingModel}" method="post"
         th:action="@{/senior/edit-spare-part/}"
         class="div-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label class="text-white font-weight-bold" for="brand">Brand</label>
            <input id="brand" type="text" class="form-control" list="brandsList" placeholder="Put Brand here">
            <datalist id="brandsList">
                <option th:each="brand : ${brands}" th:value="${brand.brandName}" th:text="${brand.brandName}">
            </datalist>
        </div>
        <div class="form-group" id="model-group" style="display:none">
            <label class="text-white font-weight-bold" for="model">Model</label>
            <input id="model" type="text" class="form-control" list="modelsList" placeholder="Put Model here">
            <datalist id="modelsList"></datalist>
        </div>
        <div class="form-group" id="sparePart-group" style="display:none">
            <label class="text-white font-weight-bold" for="sparePartName">Spare Part Name</label>
            <input id="sparePartName" type="text" class="form-control" list="sparePartNameList"
                   placeholder="Put Spare Part Name here">
            <datalist id="sparePartNameList"></datalist>
        </div>

        <div class="form-group" id="details" style="display: none">
            <label class="text-white font-weight-bold" for="pieces">Quantity</label>
            <input id="pieces" type="number" class="form-control" placeholder="Put Quantity here">
            <label class="text-white font-weight-bold" for="price">Price</label>
            <input id="price" type="number" step="0.01" class="form-control" placeholder="Put Price here">

            <div class=" row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-sm" value="Edit"/>
                    </div>
                </div>
                <form class="btn" th:action="@{/senior/spare_part/delete/{id}(id=1)}" th:method="delete">
                    <input class="btn-dark" type="submit" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:include="~{fragments/footer}"></th:block>

</body>
<script src="/js/editSpareParts.js" type="text/javascript"></script>
</html>
