<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>


<div class="container">
    <h2 class="text-center text-white">Client orders info.</h2>
    <div class="div-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label class="text-white font-weight-bold" for="clientName">Enter Part of Client Name or Phone Number</label>
            <input type="text" name="clientName" id="clientName" class="custom-select"></input>
        </div>
        <div class="form-group" id="select-group" style="display: none">
            <label class="text-white font-weight-bold" for="clientName">Select Client Name</label>
            <select name="clientNameSelect" id="clientNameSelect" class="custom-select"></select>
        </div>
        <div id="errorNotFound" class="alert alert-danger" role="alert" style="display: none">
            No results found.
        </div>
        <div id="errorTooMany" class="alert alert-danger" role="alert" style="display: none">
            Too many results found.
        </div>
        <table class="striped text-white" id="table" style="display: none">
            <thead>
            <tr>
                <td>Brand</td>
                <td>Model</td>
                <td>Serial Number</td>
                <td>Damage</td>
                <td>Receive Date</td>
                <td>Leave Date</td>
                <td>TotalPrice</td>
            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
</div>
<th:block th:include=" ~{fragments/footer}"></th:block>

</body>
<script src="/js/findClient.js" type="text/javascript"></script>
</html>
