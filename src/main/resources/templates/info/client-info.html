<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>

<div class="container">
    <h2 class="text-center text-white">Client orders info.</h2>
    <form class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label class="text-white font-weight-bold" >Select client.</label><br>
<!--            <input id="clientName" type="text" class="form-control" list="clientList"-->
<!--                   placeholder="Put Brand here">-->
            <select id="clientList">
                <option th:each="cl : ${clients}" class="block"
                         th:text="|${cl.clientName} ${cl.clientPhoneNumber}|" th:value="${cl.id}">
            </select>
        </div>
    </form>
</div>
<th:block th:include=" ~{fragments/footer}"></th:block>

</body>
</html>
