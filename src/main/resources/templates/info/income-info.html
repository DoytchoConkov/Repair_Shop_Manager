<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>

<div>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</div>

<div class="container" id="info" style=" display:block">
    <h2 class="text-center text-white">Income per Period</h2>
    <div class="div-form mx-auto col-md-8 d-flex flex-column justify-content-center text-white">
        <div class="form-group">
            <div class="row">
                <label class="text-white" for="startDate">Start Date</label>
                <input type="date" name="startDate" id="startDate" th:value="${startDate}">

                <label class="text-white" for="endDate">End Date</label>
                <input type="date" name="endDate" id="endDate" th:value="${endDate}">
            </div>
        </div>
        <div id="error" class="alert alert-danger" role="alert" style="display: none">
            Start date must be Before End date.
        </div>
        <table class="striped" id="tableInfo">
            <thead>
            <tr>
                <th>Date</th>
                <th>Daily Spare Parts Price</th>
                <th>Daily Repair Price</th>
                <th>Daily Income</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <tr th:each="o : ${income}">
                <td th:text="${o.leaveDateString}">No</td>
                <td th:text="${o.totalSparePartsPrice}">No</td>
                <td th:text="${o.totalRepairPrice}">No</td>
                <td th:text="${o.totalRepairPrice}-${o.totalSparePartsPrice}">No</td>
                <td><a class="nav-link" th:href="@{/senior/order/{leaveDate}(leaveDate=${o.leaveDate})}">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
        <label></label>
        <label></label>
        <label class="text-white" for="totalSparePartPerPeriod" id="totalSparePartPerPeriod">
            <!--                   th:value="|Total Spare Parts Price: ${o.totalSparePartsPrice}|">Total Spare Parts Price: -->
        </label>
        <label class="text-white" for="totalPerPeriod" id="totalPerPeriod">
            <!--                   th:value="|Total Spare Parts Price: ${o.totalRepairPrice}|">Total Price Per Period:-->
        </label>
        <label class="text-white" for="incomePerPeriod" id="incomePerPeriod">
            <!--                   th:value="|Total Spare Parts Price: (${o.totalRepairPrice}-${o.totalSparePartsPrice})|">Income Per-->
            <!--                Period: -->
        </label>
    </div>
</div>

<div class="container" id="details" style="display:none">
    <h2 class="text-center text-white" id="headTitle"></h2>
    <div class="div-form mx-auto col-md-12 d-flex flex-column justify-content-center text-white">
        <table class="striped">
            <thead>
            <tr>
                <td>Brand</td>
                <td>Model</td>
                <td>Serial Number</td>
                <td>Damage</td>
                <td>TotalPrice</td>
                <td>Client</td>
            </tr>
            </thead>
            <tbody id="tableDetails">

            </tbody>
        </table>
    </div>
</div>


<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>

</body>
<script src="/js/infoPerPeriod.js" type="text/javascript"></script>
</html>
