<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>

<div>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</div>

<div class="container">
    <h2 class="text-center text-white">Income per Period</h2>
    <form method="post" th:action="@{/admin/set-user-role}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center text-white">
        <div class="form-group">
            <div class="row">
                <label class="text-white" for="startDate">Start Date</label>
                <input type="date" name="startDate" id="startDate" th:value="${startDate}">

                <label class="text-white" for="endDate">End Date</label>
                <input type="date" name="endDate" id="endDate" th:value="${endDate}">
            </div>
        </div>
        <div id="error" class="alert alert-danger" role="alert" style="display: none">
            Start date must be Before End date.
        </div>
        <table class="striped" id="table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Total Spare Parts Price</th>
                <th>Total Price</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <tr th:each="o : ${income}" >
                <td th:text="${o.leaveDate}">No</td>
                <td th:text="${o.sparePartsTotalPrice}">No</td>
                <td th:text="${o.totalPrice}">No</td>
            </tr>
            </tbody>
        </table>
    </form>
</div>


<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>

</body>
<script src="/js/infoPerPeriod.js" type="text/javascript"></script>
</html>
