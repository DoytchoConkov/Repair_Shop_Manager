<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>
<main>
    <div class="container">
        <h2 class="text-center text-white">Edit Spare Part</h2>
        <div id="sparePartsContainer" th:object="${sparePartsReceiveBindingModel}"
             class="div-form mx-auto col-md-4 d-flex flex-column justify-content-center">
            <div class="form-group">
                <label class="text-white font-weight-bold" for="brand">Brand</label>
                <select id="brand" type="text" class="form-control" list="brandsList" placeholder="Put Brand here">
                    <option value="" selected>Select brand</option>
                    <option th:each="brand : ${brands}" th:value="${brand.brandName}" th:text="${brand.brandName}">
                </select>
            </div>
            <div class="form-group" id="model-group" style="display:none">
                <label class="text-white font-weight-bold" for="model">Model</label>
                <select id="model" type="text" class="form-control" list="modelsList" placeholder="Put Model here">
                    <option value="" selected>Select model</option>
                </select>
            </div>
            <div class="form-group" id="sparePart-group" style="display:none">
                <label class="text-white font-weight-bold" for="sparePartName">Spare Part Name</label>
                <select id="sparePartName" type="text" class="form-control"
                        placeholder="Put Spare Part Name here">
                    <option value="" selected>Select spare part</option>
                </select>
            </div>

            <div class="form-group" id="details" style="display: none">
                <label class="text-white font-weight-bold" for="pieces">Quantity</label>
                <input id="pieces" type="number" class="form-control" placeholder="Put Quantity here">
                <label class="text-white font-weight-bold" for="price">Price</label>
                <input id="price" type="number" step="0.10" class="form-control" placeholder="Put Price here">

                <div class=" row">
                    <form th:object="${sparePartsReceiveBindingModel}" class="btn"
                          th:action="@{/senior/spare_part/edit/{id}(id=3)}" th:method="put" id="edit">
                        <input type="hidden" name="pieces" th:value="1" id="hiddenPieces">
                        <input type="hidden" name="price" th:value="1" id="hiddenPrice">
                        <button type="submit" class="btn btn-info btn-sm">Edit</button>
                    </form>
                    <form class="btn" th:action="@{/senior/spare_part/delete/{id}(id=1)}" th:method="delete"
                          id="delete">
                        <button class="btn-danger" type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>

</body>
<script src="/js/editSpareParts.js" type="text/javascript"></script>
</html>
